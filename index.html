<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffc0cb; /* Pink background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        position: relative;
        width: 50%;
    }

    video {
        width: 50%;
        height: 40%;
        display: block;
    }

    .buttons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    .buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="video-container">
    <video controls autoplay>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="buttons">
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
    </div>
</div>

<script>
</script>

</body>
</html>
