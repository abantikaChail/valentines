<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Button on Hover</title>
<style>
    #myButton {
        position: absolute;
        top: 50px; /* Initial top position */
        left: 50px; /* Initial left position */
    }
</style>
</head>
<body>

<button id="myButton" onmouseover="moveButton()">Hover over me</button>

<script>
function moveButton() {
    var button = document.getElementById('myButton');
    var newX = Math.random() * (window.innerWidth - button.offsetWidth);
    var newY = Math.random() * (window.innerHeight - button.offsetHeight);
    
    button.style.left = newX + 'px';
    button.style.top = newY + 'px';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffc0cb; /* Pink background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .video-container {
        position: relative;
        width: 50%;
    }

    video {
        width: 100%;
        height: auto;
        display: block;
    }

    .buttons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    .buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="video-container">
    <video controls autoplay>
        <source src="your-video-source.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="buttons">
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
    </div>
</div>

<script>
    function play() {
        var video = document.querySelector('video');
        video.play();
    }

    function pause() {
        var video = document.querySelector('video');
        video.pause();
    }
</script>

</body>
</html>
